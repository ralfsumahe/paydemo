<!DOCTYPE html>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
        <meta charset="UTF-8"/>
    </head>

<body>
    <script src="https://www.paypal.com/sdk/js?client-id=ATN8f09gmB9Njm0iuoyApCV04GXbhbfltRzQPMHtjEL3i2oIZO0ShB31nIczY_hK1W0bVbYRUQaKIer6"> // Required. Replace SB_CLIENT_ID with your sandbox client ID.
    </script>
    <div id="paypal-button-container">
        <input type="hidden" name="custom" value="orderId"/>
    </div>

    <script>
        paypal.Buttons({
            createOrder: function() {
                return fetch('http://localhost:8080/pay/vip/createOrder', {
                    method: 'post',
                    headers: {
                        'content-type': 'application/json',
                        'token':'86f9d0859be547ce8d2aea65c94044b1'
                    },
                    body: JSON.stringify({
                        'productId':99,
                        'channel':'paypal'
                    })
                }).then(function(res) {
                    return res.json();
                }).then(function(data) {
                    console.info(data.data.outOrderNo);
                    return data.data.outOrderNo; // Use the same key name for order ID on the client and server
                });
            },
            onApprove: function(data) {
                debugger;
                console.info("订单id："+data.orderID);
                return fetch('http://localhost:8080/pay/vip/payOrder', {
                    method:"post",
                    headers: {
                        'content-type': 'application/json',
                        'token':'86f9d0859be547ce8d2aea65c94044b1'
                    },
                    body: JSON.stringify({
                        'outOrderNo':data.orderID,
                        'channel':'paypal'
                    })
                }).then(function(res) {
                    return res.json();
                }).then(function(details) {
                    console.info(details.data)
                    alert("pay complete,orderId:"+details.data.complete);
                })
            }
        }).render('#paypal-button-container');
        // This function displays Smart Payment Buttons on your web page.
    </script>
</body>


</html>
