<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Ensures optimal rendering on mobile devices. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" /> <!-- Optimal Internet Explorer compatibility -->
    <meta charset="UTF-8"/>
</head>

<body>
<script src="https://www.paypal.com/sdk/js?client-id=ATN8f09gmB9Njm0iuoyApCV04GXbhbfltRzQPMHtjEL3i2oIZO0ShB31nIczY_hK1W0bVbYRUQaKIer6&vault=true" data-sdk-integration-source="button-factory"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
<input type="radio" name="product" value="1"/>产品1
<input type="radio" name="product" value="2"/>产品2
<input type="radio" name="product" value="3"/>产品3

<div id="paypal-button-container"></div>

<script>
    $(function(){
        var productId = 1;

        paypal.Buttons({
            style: {
                shape: 'rect',
                color: 'blue',
                layout: 'vertical',
                label: 'subscribe',

            },
            createSubscription:function(){
                return fetch('/paypal/createSubscription', {
                    method: 'post',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        'productId':productId
                    })
                }).then(function(res) {
                    return res.json();
                }).then(function(data) {
                    console.info("订单idorderId:"+data.msg.paypalSubscriptionId);
                    return data.msg.paypalSubscriptionId; // Use the same key name for order ID on the client and server
                });
            },
            onApprove: function(data, actions) {
                return fetch('/paypal/captureSubscription', {
                    method: 'post',
                    headers: {
                        'content-type': 'application/json'
                    },
                    body: JSON.stringify({
                        'paypalSubscriptionId':data.subscriptionID
                    })
                }).then(function(res) {
                    return res.json();
                }).then(function(data) {
                    if(data.msg == true){
                        alert("后端保存成功");
                    }
                });
            }
        }).render('#paypal-button-container');//data.subscriptionID
    });
</script>
</body>


</html>
